<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 min-h-screen p-10">
    <!-- Search -->
    <div class="max-w-4xl mx-auto mb-10">
      <input
        type="search"
        placeholder="Search images..."
        class="w-full h-14 px-6 rounded-xl border border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow"
        id="search" />
    </div>

    <!-- Cards -->
    <div
      class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"
      id="cards">
      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img
          src="https://picsum.photos/400/300?1"
          class="w-full h-64 object-cover" />
        <div class="p-5 flex justify-center">
          <button class="w-10 h-10 rounded-full border hover:bg-gray-100">
            ⬇
          </button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img
          src="https://picsum.photos/400/300?2"
          class="w-full h-64 object-cover" />
        <div class="p-5 flex justify-center">
          <button class="w-10 h-10 rounded-full border hover:bg-gray-100">
            ⬇
          </button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img
          src="https://picsum.photos/400/300?3"
          class="w-full h-64 object-cover" />
        <div class="p-5 flex justify-center">
          <button class="w-10 h-10 rounded-full border hover:bg-gray-100">
            ⬇
          </button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img
          src="https://picsum.photos/400/300?4"
          class="w-full h-64 object-cover" />
        <div class="p-5 flex justify-center">
          <button class="w-10 h-10 rounded-full border hover:bg-gray-100">
            ⬇
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
