<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
        display: flex;
      }

      li {
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 10px;
        border-radius: 50%;
        border: 1px solid grey;
      }
      li:first-child {
        background-color: red;
      }
      li:last-child {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <ul id="mode">
      <li class="red"></li>
      <li class="green"></li>
      <li class="yellow"></li>
    </ul>

    <script src="./main.js"></script>
  </body>
</html>
