<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Məhsulları</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 40px 20px;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 40px;
        text-align: left;
        width: 100%;
        max-width: 1400px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        max-width: 1400px;
        width: 100%;
      }

      .card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .image-container {
        width: 100%;
        height: 300px;
        background-color: #e8e8e8;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .not-found {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        color: #999;
        font-size: 18px;
      }

      .icon {
        width: 80px;
        height: 80px;
        background-color: #999;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
      }

      .card-content {
        padding: 20px;
      }

      .bag-icon {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .card h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      .price {
        color: #ff6b35;
        font-size: 18px;
        font-weight: 500;
      }

      @media (max-width: 1200px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 24px;
        }

        .card h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="total"></h1>
    <div class="container"></div>

    <script src="main.js"></script>
  </body>
</html>
