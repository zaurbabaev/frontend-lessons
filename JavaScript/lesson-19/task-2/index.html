<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ru">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
          }

          .todo-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 336px;
            min-height: 236px;
            overflow: hidden;
          }

          .header {
            background: linear-gradient(135deg, #ffd93d 0%, #f9ca24 100%);
            height: 40px;
            border-radius: 16px 16px 0 0;
          }

          .content {
            padding: 30px;
          }

          h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #000;
          }

          .menu-icon {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
          }

          .menu-icon svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: #999;
          }

          .input-container {
            position: relative;
            margin-bottom: 20px;
          }

          .task-input {
            width: 100%;
            padding: 15px 40px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
          }

          .task-input:focus {
            border-color: #7c3aed;
          }

          .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
          }

          .clear-btn::before,
          .clear-btn::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 2px;
            background: #999;
            border-radius: 2px;
          }

          .clear-btn::before {
            transform: rotate(45deg);
          }

          .clear-btn::after {
            transform: rotate(-45deg);
          }

          .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
          }

          .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
          }

          .add-btn:active {
            transform: translateY(0);
          }

          .plus-icon {
            font-size: 24px;
            font-weight: bold;
          }
        </style>
      </head>
      <body>
        <div class="todo-container">
          <div class="header"></div>
          <div class="content">
            <h1>To-Do List</h1>

            <div class="menu-icon">
              <svg
                width="25"
                height="15"
                viewBox="0 0 25 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                <rect
                  x="10"
                  y="3.75"
                  width="2.5"
                  height="7.5"
                  transform="rotate(-90 10 3.75)"
                  fill="#C4C4C4" />
                <rect
                  x="10"
                  y="8.75"
                  width="2.5"
                  height="10"
                  transform="rotate(-90 10 8.75)"
                  fill="#C4C4C4" />
                <rect
                  x="10"
                  y="13.5"
                  width="2.5"
                  height="15"
                  transform="rotate(-90 10 13.5)"
                  fill="#C4C4C4" />
                <path
                  d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"
                  fill="#C4C4C4" />
              </svg>
            </div>

            <div class="input-container">
              <input type="text" class="task-input" placeholder="" />
              <button class="clear-btn"></button>
            </div>

            <button class="add-btn">
              <span class="plus-icon">+</span>
              <span>Добавить</span>
            </button>
          </div>
        </div>
      </body>
    </html>

    <script src="main.js"></script>
  </body>
</html>
