<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourse Game | Welcome</title>
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="game-display">
      <div class="container">
        <div class="row">
          <div class="timer">00</div>
          <div class="hourse-item">
            <div class="hourses">
              <div class="hourse">
                <img src="img/hourse.gif" alt="" class="hourse-one" />
              </div>
              <div class="hourse">
                <img src="img/hourse.gif" alt="" class="hourse-two" />
              </div>
              <div class="hourse">
                <img src="img/hourse.gif" alt="" class="hourse-three" />
              </div>
            </div>
            <div class="finish">
              <span>FINISH</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="game-btn">
      <div class="container">
        <div class="row">
          <div class="btns">
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET</button>
          </div>
          <div class="comment">
            <span>Yarış başlayır!</span>
          </div>
        </div>
      </div>
    </section>
    <div class="audio">
      <audio controls>
        <source src="audio/spiker.mpeg" type="audio/ogg" />
      </audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
