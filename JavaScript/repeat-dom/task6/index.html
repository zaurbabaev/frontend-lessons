<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto space-y-8">
      <!-- FORM -->
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold mb-6">User Register</h2>

        <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="fullName"
              >Full Name</label
            >
            <input
              type="text"
              placeholder="John Doe"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
              name="fullName"
              id="fullName" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              placeholder="john@mail.com"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
              name="email"
              id="email" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input
              type="password"
              placeholder="********"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
              name="password"
              id="password" />
          </div>

          <div class="md:col-span-3 flex justify-end">
            <button
              class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
              Add User
            </button>
          </div>
        </form>
      </div>

      <!-- TABLE -->
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Users</h2>

        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-100 text-left text-sm">
                <th class="p-3 border">ID</th>
                <th class="p-3 border">Full Name</th>
                <th class="p-3 border">Email</th>
                <th class="p-3 border">Password</th>
                <th class="p-3 border text-center">Actions</th>
              </tr>
            </thead>

            <tbody class="text-sm">
                
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
