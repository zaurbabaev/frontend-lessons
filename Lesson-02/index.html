<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Документ HTML5</title>
  </head>
  <body>
    <div>Заголовок документа HTML5</div>
    <div>
      <p>Первый параграф</p>
      <p>Второй параграф</p>
    </div>
    <pre>
            Первая строка
            Вторая строка
            Третья строка
    </pre>
    <details>
      <summary>Флагманы 2015</summary>
      <ul>
        <li>iPhone 6S Plus</li>
        <li>Nexus 6P</li>
        <li>Galaxy S6 Edge</li>
        <li>Lumia 950 XL</li>
      </ul>
    </details>
  </body>
</html>
