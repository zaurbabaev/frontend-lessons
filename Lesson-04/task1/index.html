<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label>
          <span>Salutation</span>
          <select>
            <option>Salam</option>
            <option>Hello</option>
            <option>Привет</option>
          </select>
        </label>
        <br />
        <br />
        <label>
          <span>First name:</span>
          <input type="text" />
          <br />
          <br />
        </label>
        <label>
          <span>Last name:</span>
          <input type="text" />
          <br />
          <br />
        </label>
        <div>
          <span>Gender: </span>
          <label><input type="radio" name="gender" />Male </label>
          <label><input type="radio" name="gender" />Female </label>
        </div>
        <br />
        <label>
          <span>Email:</span>
          <input type="email" />
          <br />
          <br />
        </label>
        <label>
          <span>Date of birth:</span>
          <input type="date" />
          <br />
          <br />
        </label>
        <label>
          <span>Address:</span> <br />
          <textarea style="width: 200px; height: 50px"></textarea>
        </label>
        <br />
        <br />
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
